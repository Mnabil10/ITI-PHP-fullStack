<form [formGroup] = "myRegFormValidation" class="form" (ngSubmit)="SendData()">
  <div class="form-group m-3 d-flex flex-wrap justify-content-center">
    <label class="w-25">Name: </label>
    <input formControlName="name" type="text" class="form-control w-75" />
    <div *ngIf="!NameValid">
      <p class="alert alert-danger">Name Required</p>
    </div>

  </div>
  <div class="form-group m-3 d-flex flex-wrap justify-content-center">
    <label class="w-25">Email: </label>
    <input formControlName="email" type="email" class="form-control w-75" />
    <div *ngIf="!EmailValid">
      <p class="alert alert-danger">Email Required</p>
    </div>
  </div>
  <div class="form-group m-3 d-flex flex-wrap justify-content-center">
    <label class="w-25">Age: </label>
    <input formControlName="age" type="number" class="form-control w-75" />
    <div *ngIf="!AgeValid">
      <p class="alert alert-danger"> 20 &lt; AGE &lt; 40 </p>
    </div>
  </div>
  <div class="form-group m-3 d-flex justify-content-center">
    <input type="submit" value="Submit" class="btn btn-outline-dark w-50" />
  </div>
  <div class="form-group m-3 d-flex justify-content-center">
    <p class="alert alert-success"> {{message}} </p>
  </div>
</form>
