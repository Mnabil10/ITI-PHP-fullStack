<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video Player Demo</h1>
	<section id='player'>
        <video id='video-element' src='video.mp4' type='video/mp4' width="500px"></video>
		
		<div id='controls'>
			<progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
            <button id="backward">
                <span >&#171;</span>
            </button>
            <button id="minbackward">
                <span >&#8249;</span>
            </button>
			<button id='btnReplay' class='replay' title='replay' accesskey="R" onclick='replayVideo();'>Replay</button>	
			<button id='btnPlayPause' class='play' title='play' accesskey="P" onclick='playPauseVideo();'>Play</button>
			<button id='btnStop' class='stop' title='stop' accesskey="X" onclick='stopVideo();'>Stop</button>
            <button id="minforward">
                <span >&#8250;</span>
            </button>
            <button id="forward">
                <span >&#187;</span>
            </button>
      <input type="range" id="volume-bar" title="volume" min="0" max="1" step="0.1" value="1">
			<button id='btnMute' class='mute' title='mute' onclick='muteVolume();'>Mute</button>	
            <div>
                speed <input type="range" id="speed-bar" title="volume" min="1" max="16" step="1" value="6">
              </div>
		</div>
	</section>	
  <div style="clear:both"></div>
  <script src="index.js"></script>
</body>
</html>
